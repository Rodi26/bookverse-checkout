            --key "${{ secrets.EVIDENCE_PRIVATE_KEY }}" \
            --key-alias "${{ vars.EVIDENCE_KEY_ALIAS }}" || echo "‚ö†Ô∏è Quality gate evidence attachment failed"

      # Evidence Plan: Build subject ‚Äì license-compliance (FOSSA)
