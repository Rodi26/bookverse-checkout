          > ‚úÖ Status: PASSED

          All software dependencies are in compliance with the project's license policies.

          ---

          ## Scan Details

          * **Compliance Tool**: `FOSSA`
          * **Result**: `PASSED`
          * **Checked At (UTC)**: `${NOW_TS}`
          EOF

      - name: "[Evidence] Attach license compliance"
