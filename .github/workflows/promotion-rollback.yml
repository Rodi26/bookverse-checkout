name: Promotion Rollback

on:
  workflow_dispatch:
    inputs:
      rollback_to_version:
        description: 'Rollback to version (SemVer). Required.'
        required: true
        type: string
      target_env:
        description: 'Target environment to rollback in'
        required: true
        default: 'DEV'
        type: choice
        options: ['DEV', 'QA', 'STAGING', 'PROD']
      reason:
        description: 'Reason/notes for rollback'
        required: false
        default: 'Demo rollback'
        type: string

jobs:
  rollback:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JFrog CLI (OIDC)
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ vars.JFROG_URL }}
          JF_PROJECT: ${{ vars.PROJECT_KEY }}
          JFROG_CLI_BUILD_NAME: ${{ github.event.repository.name }}_${{ github.workflow }}_${{ github.job }}
          JFROG_CLI_BUILD_NUMBER: ${{ github.run_number }}-${{ github.run_attempt }}
        with:
          version: latest
          oidc-provider-name: bookverse-checkout-github
          disable-job-summary: false
          disable-auto-build-publish: true
          disable-auto-evidence-collection: false
          oidc-audience: ${{ vars.JFROG_URL }}

      - name: Export common env
        env:
          INPUT_ROLLBACK_TO: ${{ inputs.rollback_to_version }}
          INPUT_TARGET_ENV: ${{ inputs.target_env }}
          INPUT_REASON: ${{ inputs.reason }}
        run: |
          SERVICE_NAME="$(echo "${{ github.event.repository.name }}" | sed 's/bookverse-//')"
          APPLICATION_KEY="bookverse-$SERVICE_NAME"
          TARGET_ENV="${INPUT_TARGET_ENV:-DEV}"
          ROLLBACK_TO="$INPUT_ROLLBACK_TO"
          REGISTRY_URL="${{ vars.DOCKER_REGISTRY }}"
          DOCKER_REPO="${{ vars.PROJECT_KEY }}-${SERVICE_NAME}-docker-internal-local"
          GENERIC_REPO="${{ vars.PROJECT_KEY }}-generic-internal-local"
          BUILD_NAME="${{ github.event.repository.name }}_${{ github.workflow }}_${{ github.job }}"
          BUILD_NUMBER="${{ github.run_number }}-${{ github.run_attempt }}"
          echo "SERVICE_NAME=$SERVICE_NAME" >> $GITHUB_ENV
          echo "APPLICATION_KEY=$APPLICATION_KEY" >> $GITHUB_ENV
          echo "TARGET_ENV=$TARGET_ENV" >> $GITHUB_ENV
          echo "ROLLBACK_TO=$ROLLBACK_TO" >> $GITHUB_ENV
          echo "REGISTRY_URL=$REGISTRY_URL" >> $GITHUB_ENV
          echo "DOCKER_REPO=$DOCKER_REPO" >> $GITHUB_ENV
          echo "GENERIC_REPO=$GENERIC_REPO" >> $GITHUB_ENV
          echo "BUILD_NAME=$BUILD_NAME" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "ROLLBACK_REASON=${INPUT_REASON:-}" >> $GITHUB_ENV

      - name: Validate rollback target
        run: |
          if [ -z "$ROLLBACK_TO" ]; then echo "Missing rollback_to_version" >&2; exit 1; fi

      - name: Promote rollback version to target env
        run: |
          echo "Rolling back $APPLICATION_KEY to $ROLLBACK_TO in $TARGET_ENV"
          curl -sS -L -X POST \
            "${{ vars.JFROG_URL }}/apptrust/api/v1/applications/$APPLICATION_KEY/versions/$ROLLBACK_TO/promote?to=$TARGET_ENV" \
            -H "Authorization: Bearer ${{ secrets.JFROG_ADMIN_TOKEN }}" \
            -H "Accept: application/json" --fail
          echo "✅ Rollback promote completed"

      - name: Attach rollback evidence
        env:
          EVIDENCE_PRIVATE_KEY: ${{ secrets.EVIDENCE_PRIVATE_KEY }}
        run: |
          NOW_TS=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          cat > rollback-evidence.json <<JSON
          {
            "rollback": {
              "to": "$ROLLBACK_TO",
              "environment": "$TARGET_ENV",
              "reason": "${ROLLBACK_REASON}",
              "actor": "${{ github.actor }}",
              "timestamp": "${NOW_TS}"
            }
          }
          JSON
          cat > rollback-evidence.md <<EOF
          # Rollback Evidence

          - Application: \`$APPLICATION_KEY\`
          - Rolled back to Version: \`$ROLLBACK_TO\`
          - Environment: \`$TARGET_ENV\`
          - Actor: \`${{ github.actor }}\`
          - Timestamp (UTC): \`${NOW_TS}\`
          - Reason: \`${ROLLBACK_REASON:-N/A}\`
          EOF
          jf evd create-evidence \
            --predicate rollback-evidence.json \
            --markdown rollback-evidence.md \
            --predicate-type "https://jfrog.com/evidence/rollback/v1" \
            --release-bundle "$APPLICATION_KEY" \
            --release-bundle-version "$ROLLBACK_TO" \
            --project "${{ vars.PROJECT_KEY }}" \
            --key "${{ secrets.EVIDENCE_PRIVATE_KEY }}" || echo "⚠️ Rollback evidence attach failed"

      - name: Rollback summary
        run: |
          echo "## ♻️ Rollback Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** \`$APPLICATION_KEY\`" >> $GITHUB_STEP_SUMMARY
          echo "**Rolled back to:** \`$ROLLBACK_TO\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`$TARGET_ENV\`" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Repo:** \`$DOCKER_REPO\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🛡️ Evidence" >> $GITHUB_STEP_SUMMARY
          echo "- Rollback evidence attached" >> $GITHUB_STEP_SUMMARY

          SERVICE_NAME=$(echo "${GITHUB_REPOSITORY#*/}" | sed 's/bookverse-//')
          APP_KEY="bookverse-$SERVICE_NAME"

          TARGET_VERSION="${{ inputs.version || '' }}"
          if [ -z "$TARGET_VERSION" ]; then
            echo "🔎 Resolving latest promoted version for $APP_KEY"
            RESP_FILE=$(mktemp)
            HTTP_STATUS=$(curl -sS -L -o "$RESP_FILE" -w "%{http_code}" \
              "$APPTRUST_BASE_URL/applications/$APP_KEY/versions?limit=20&order_by=created&order_asc=false" \
              -H "Authorization: Bearer $APPTRUST_ACCESS_TOKEN" \
              -H "Accept: application/json")
            if [[ "$HTTP_STATUS" -ge 200 && "$HTTP_STATUS" -lt 300 ]]; then
              TARGET_VERSION=$(jq -r '.versions[] | select(.release_status == "RELEASED" or .release_status == "TRUSTED_RELEASE") | .version' "$RESP_FILE" | head -n1)
            fi
            rm -f "$RESP_FILE"
            if [ -z "${TARGET_VERSION:-}" ] || [ "$TARGET_VERSION" = "null" ]; then
              echo "❌ Could not resolve latest promoted version for $APP_KEY" >&2
              exit 1
            fi
            echo "🎯 Defaulting to latest promoted version: $TARGET_VERSION"
          fi

          DRY_FLAG=""
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            DRY_FLAG="--dry-run"
          fi

          python3 .github/scripts/apptrust_rollback.py \
            --app "$APP_KEY" \
            --version "$TARGET_VERSION" \
            ${DRY_FLAG}


